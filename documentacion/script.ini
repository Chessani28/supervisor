[program:script]
command=/bin/bash -c "sleep 10 && /bin/php /var/www/html/script.php"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/script.err.log
stdout_logfile=/var/log/supervisor/script.out.log


